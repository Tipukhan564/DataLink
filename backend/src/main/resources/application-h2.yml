# H2 Profile Configuration (for local development/testing)

spring:
  datasource:
    url: jdbc:h2:mem:cdupdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: false

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.cdup: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
