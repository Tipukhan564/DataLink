# MySQL Profile Configuration
# This profile is used for MySQL database connections (login and all operations)

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/cdup_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 5
      pool-name: CDUPHikariPool

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/mysql
    validate-on-migrate: true

  h2:
    console:
      enabled: false

logging:
  level:
    com.cdup: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
