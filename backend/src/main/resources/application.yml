server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: cdup-backend

  datasource:
    url: jdbc:h2:mem:cdupdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # Production Oracle DB config (uncomment for production)
  # datasource:
  #   url: jdbc:oracle:thin:@//localhost:1521/ORCL
  #   username: ${DB_USERNAME}
  #   password: ${DB_PASSWORD}
  #   driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:noreply@cdup.com}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  jwt:
    secret: ${JWT_SECRET:a3f1b9c7d4e8f2a6b0c3d5e7f9a1b2c4d6e8f0a2b4c6d8e0f1a3b5c7d9e1f3}
    expiration-ms: 86400000
    refresh-expiration-ms: 604800000

  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000

  file-storage:
    upload-dir: ./uploads
    max-file-size: 52428800

logging:
  level:
    com.cdup: DEBUG
    org.springframework.security: DEBUG
