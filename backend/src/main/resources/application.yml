server:
  port: 8080
  servlet:
    context-path: /api

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:mysql}

  application:
    name: cdup-backend

  # MySQL Database Configuration (Primary - for login and all operations)
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/cdup_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 5
      pool-name: CDUPHikariPool

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/mysql
    validate-on-migrate: true
    clean-disabled: true

  h2:
    console:
      enabled: false

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:noreply@cdup.com}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  jwt:
    secret: ${JWT_SECRET:a3f1b9c7d4e8f2a6b0c3d5e7f9a1b2c4d6e8f0a2b4c6d8e0f1a3b5c7d9e1f3}
    expiration-ms: 86400000
    refresh-expiration-ms: 604800000

  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000

  file-storage:
    upload-dir: ./uploads
    max-file-size: 52428800

logging:
  level:
    com.cdup: DEBUG
    org.springframework.security: DEBUG
